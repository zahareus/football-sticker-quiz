<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StickerHunt: Time to hunt for stickers!</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>⚽ Guess the Club: 1 Sticker, 4 Options, 10 Seconds</h1>

  <div id="auth-section">
    <button id="login-button" class="google-login" style="display: none;">
      <span>Sign in with Google</span>
    </button>
    <div id="user-status" style="display: none;">
      Welcome, <strong id="user-nickname" title="Click to edit nickname">Loading...</strong>
      <button id="edit-nickname-button" title="Edit nickname">✏️</button>
      <button id="logout-button">Logout</button>
      <form id="edit-nickname-form" style="display: none; margin-top: 5px;">
        <input type="text" id="nickname-input" placeholder="Enter new nickname" required minlength="3" maxlength="25" size="15">
        <button type="submit">Save</button>
        <button type="button" id="cancel-edit-nickname-button">Cancel</button>
      </form>
    </div>
  </div>

  <hr>

  <div id="difficulty-selection" style="display: none; margin: 15px 0; text-align: center;">
    <h2>Choose difficulty level:</h2>
    <button class="difficulty-button" data-difficulty="1">Easy (1)</button>
    <button class="difficulty-button" data-difficulty="2">Medium (2)</button>
    <button class="difficulty-button" data-difficulty="3">Hard (3)</button>
  </div>

  <p id="loading-indicator" style="text-align: center;">Loading...</p>
  <p id="error-message" style="display: none;"></p>

  <div id="game-area" style="display: flex; flex-direction: column; align-items: center; text-align: center; min-height: 450px;">
    <div style="display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 10px;">
      <div id="timer" style="font-size: 1.5em; font-weight: bold;">Time: <span id="time-left">10</span></div>
      <div id="sticker-container">
        <img id="sticker-image" src="" alt="Club Sticker">
      </div>
      <div id="score" style="font-size: 1.5em; font-weight: bold;">Score: <span id="current-score">0</span></div>
    </div>
    <div id="options"></div>
  </div>

  <div id="result-area" style="display: none; margin-top: 20px; text-align: center;">
    <h2>Game Over!</h2>
    <p>Your final score: <span id="final-score">0</span></p>
    <button id="play-again">Choose another difficulty</button>
  </div>

  <section id="leaderboard-section" style="display: none; margin-top: 20px; padding: 15px; border-top: 1px solid #ccc;">
    <hr>
    <h2>Leaderboard</h2>
    <div id="leaderboard-filters">
      <div>
        <strong>Time:</strong>
        <button class="leaderboard-time-filter" data-timeframe="today">Today</button>
        <button class="leaderboard-time-filter" data-timeframe="week">7 days</button>
        <button class="leaderboard-time-filter" data-timeframe="month">Month</button>
        <button class="leaderboard-time-filter active" data-timeframe="all">All Time</button>
      </div>
      <div>
        <strong>Difficulty:</strong>
        <button class="leaderboard-difficulty-filter active" data-difficulty="1">Easy (1)</button>
        <button class="leaderboard-difficulty-filter" data-difficulty="2">Medium (2)</button>
        <button class="leaderboard-difficulty-filter" data-difficulty="3">Hard (3)</button>
      </div>
    </div>
    <ol id="leaderboard-list">
      <li>Loading...</li>
    </ol>
    <button id="close-leaderboard-button">Close Leaderboard</button>
  </section>

  <button id="show-leaderboard-button" style="margin-top: 20px; display: none;">Show Leaderboard</button>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
