<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вгадай Стікер Клубу!</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <h1>Гра "Вгадай Стікер"</h1>

    <div id="auth-section">
        <button id="login-button" style="display: none;">Увійти через Google</button>
        <div id="user-status" style="display: none;">
            Вітаємо, <span id="user-email"></span>!
            <button id="logout-button">Вийти</button>
        </div>
    </div>
    <hr> <div id="difficulty-selection" style="display: none; margin: 15px 0; text-align: center;">
        <h2>Обери рівень складності:</h2>
        <button class="difficulty-button" data-difficulty="1">Легко (1)</button>
        <button class="difficulty-button" data-difficulty="2">Середнє (2)</button>
        <button class="difficulty-button" data-difficulty="3">Важко (3)</button>
    </div>

    <p id="loading-indicator" style="display: none;">Завантаження...</p>
    <p id="error-message" style="color: red; display: none;"></p>


    <div id="game-area" style="display: none;">
        <img id="sticker-image" src="" alt="Стікер клубу" width="150" style="display: block; margin: 10px auto;">
        <div id="options" style="margin-top: 10px; text-align: center;">
            </div>
        <div id="timer" style="margin-top: 10px; font-weight: bold;">Час: <span id="time-left">10</span></div>
        <div id="score" style="margin-top: 5px; font-weight: bold;">Рахунок: <span id="current-score">0</span></div>
    </div>

    <div id="result-area" style="display: none; margin-top: 20px; text-align: center;">
        <h2>Гру завершено!</h2>
        <p>Ваш фінальний рахунок: <span id="final-score">0</span></p>
        <button id="play-again">Обрати іншу складність</button>
    </div>

    <section id="leaderboard-section" style="display: none; margin-top: 20px;">
        <hr>
        <h2>Таблиця Лідерів</h2>

        <div id="leaderboard-filters">
            <div>
                <strong>Час:</strong>
                <button class="leaderboard-time-filter" data-timeframe="today">Сьогодні</button>
                <button class="leaderboard-time-filter" data-timeframe="week">7 днів</button>
                <button class="leaderboard-time-filter" data-timeframe="month">Місяць</button>
                <button class="leaderboard-time-filter active" data-timeframe="all">Увесь час</button> </div>
            <div style="margin-top: 10px;">
                <strong>Складність:</strong>
                <button class="leaderboard-difficulty-filter active" data-difficulty="1">Легко (1)</button> <button class="leaderboard-difficulty-filter" data-difficulty="2">Середнє (2)</button>
                <button class="leaderboard-difficulty-filter" data-difficulty="3">Важко (3)</button>
            </div>
        </div>

        <ol id="leaderboard-list" style="margin-top: 15px; padding-left: 20px;">
            <li>Завантаження...</li> </ol>

        <button id="close-leaderboard-button">Закрити лідерборд</button>
    </section>
    <button id="show-leaderboard-button" style="margin-top: 10px;">Показати Лідерборд</button>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
