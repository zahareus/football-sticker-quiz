<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Club Sticker!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .active { background-color: #ddd; font-weight: bold; }
        button { margin: 2px 4px; padding: 5px 10px; cursor: pointer; border-radius: 4px; border: 1px solid #ccc;}
        button:disabled { cursor: not-allowed; opacity: 0.7; }
        #user-nickname { cursor: pointer; text-decoration: underline dotted; font-weight: bold; }
        #edit-nickname-button { border:none; background:none; cursor:pointer; padding: 0 5px; font-size: 0.9em; margin-left: 2px; }
        #edit-nickname-form input { margin-right: 5px; padding: 6px; border: 1px solid #ccc; border-radius: 4px; }
        #edit-nickname-form button { padding: 6px 12px; }
    </style>
</head>
<body>
    <h1>Guess the Sticker Game</h1>

    <div id="auth-section">
        <button id="login-button" class="google-login" style="display: none;">
            <span>Sign in with Google</span>
        </button>
        <div id="user-status" style="display: none;">
            Welcome, <strong id="user-nickname" title="Click to edit nickname">Loading...</strong> <button id="edit-nickname-button" title="Edit nickname">✏️</button> <button id="logout-button">Logout</button>
            <form id="edit-nickname-form" style="display: none; margin-top: 5px;">
                <input type="text" id="nickname-input" placeholder="Enter new nickname" required minlength="3" maxlength="25" size="15">
                <button type="submit">Save</button>
                <button type="button" id="cancel-edit-nickname-button">Cancel</button>
            </form>
        </div>
    </div>
    <hr>

    <div id="difficulty-selection" style="display: none; margin: 15px 0; text-align: center;">
         <h2>Choose difficulty level:</h2>
        <button class="difficulty-button" data-difficulty="1">Easy (1)</button>
        <button class="difficulty-button" data-difficulty="2">Medium (2)</button>
        <button class="difficulty-button" data-difficulty="3">Hard (3)</button>
    </div>

    <p id="loading-indicator" style="display: none; text-align: center; font-style: italic;">Loading...</p>
    <p id="error-message" style="color: red; display: none; text-align: center; font-weight: bold;"></p>

    <div id="game-area" style="display: none; text-align: center;">
         <div id="sticker-container">
            <img id="sticker-image" src="" alt="Club Sticker">
        </div>
        <div id="options"></div>
        <div id="timer">Time: <span id="time-left">10</span></div>
        <div id="score">Score: <span id="current-score">0</span></div>
    </div>

    <div id="result-area" style="display: none; margin-top: 20px; text-align: center;">
         <h2>Game Over!</h2>
        <p>Your final score: <span id="final-score">0</span></p>
        <button id="play-again">Choose another difficulty</button>
    </div>

    <section id="leaderboard-section" style="display: none; margin-top: 20px; padding: 15px; border-top: 1px solid #ccc;">
         <hr>
         <h2>Leaderboard</h2>
         <div id="leaderboard-filters"> /* ... */ </div>
         <ol id="leaderboard-list"><li>Loading...</li></ol>
         <button id="close-leaderboard-button">Close Leaderboard</button>
    </section>

     <button id="show-leaderboard-button" style="margin-top: 20px; display: none;">Show Leaderboard</button>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
