<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StickerHunt: Time to hunt for stickers!</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-4Y0MJKGDZS"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-4Y0MJKGDZS');
  </script>
</head>
<body>

  <header>
    <span id="user-info">
      <strong id="user-nickname" title="Click to edit nickname">Loading...</strong>
      <button id="edit-nickname-button" title="Edit nickname">✏️</button>
      <button id="logout-button">Logout</button>
    </span>
    <button id="login-button" class="google-login" style="display: none;">
      <span>Sign in with Google</span>
    </button>
    <form id="edit-nickname-form" style="display: none;">
      <input type="text" id="nickname-input" placeholder="New nickname" required minlength="3" maxlength="25" />
      <button type="submit">Save</button>
      <button type="button" id="cancel-edit-nickname-button">Cancel</button>
    </form>
  </header>

  <main>
    <h1>⚽ Guess the Club: 1 Sticker, 4 Options, 10 Seconds</h1>

    <div id="difficulty-selection">
      <h2>Choose difficulty level:</h2>
      <button class="difficulty-button" data-difficulty="1">Easy (1)</button>
      <button class="difficulty-button" data-difficulty="2">Medium (2)</button>
      <button class="difficulty-button" data-difficulty="3">Hard (3)</button>
    </div>

    <div id="game-ui" style="display: none;">
      <div class="top-bar">
        <div id="timer">Time: <span id="time-left">10</span></div>
        <div id="score">Score: <span id="current-score">0</span></div>
      </div>

      <div id="sticker-container">
        <img id="sticker-image" src="" alt="Club Sticker" />
      </div>

      <div id="options"></div>
    </div>

    <div id="result-area" style="display: none;">
      <h2>Game Over!</h2>
      <p>Your final score: <span id="final-score">0</span></p>
      <button id="play-again">Choose another difficulty</button>
    </div>

    <div id="leaderboard-section" style="display: none;">
      <h2>Leaderboard</h2>
      <div id="leaderboard-filters">
        <div>
          <strong>Time:</strong>
          <button class="leaderboard-time-filter" data-timeframe="today">Today</button>
          <button class="leaderboard-time-filter" data-timeframe="week">7 days</button>
          <button class="leaderboard-time-filter" data-timeframe="month">Month</button>
          <button class="leaderboard-time-filter active" data-timeframe="all">All Time</button>
        </div>
        <div>
          <strong>Difficulty:</strong>
          <button class="leaderboard-difficulty-filter active" data-difficulty="1">Easy</button>
          <button class="leaderboard-difficulty-filter" data-difficulty="2">Medium</button>
          <button class="leaderboard-difficulty-filter" data-difficulty="3">Hard</button>
        </div>
      </div>
      <ol id="leaderboard-list"><li>Loading...</li></ol>
      <button id="close-leaderboard-button">Close Leaderboard</button>
    </div>

    <button id="show-leaderboard-button">Show Leaderboard</button>
    <p id="loading-indicator">Loading...</p>
    <p id="error-message"></p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
