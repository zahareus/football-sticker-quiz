<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StickerHunt</title>
  <link rel="stylesheet" href="style.css" />
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-4Y0MJKGDZS"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-4Y0MJKGDZS');
  </script>
</head>
<body>
  <div class="container">
    <header>
      <h1>StickerHunt</h1>

      <!-- –û–ë–û–í º–Ø–ó–ö–û–í–ò–ô –±–ª–æ–∫, —è–∫–æ–≥–æ –Ω–µ –≤–∏—Å—Ç–∞—á–∞–ª–æ -->
      <div id="auth-section" style="display: none;">
        Welcome, <strong id="user-nickname" title="Click to edit nickname">Loading...</strong>
        <button id="edit-nickname-button" title="Edit nickname">‚úèÔ∏è</button>
        <button id="logout-button">Logout</button>
        <form id="edit-nickname-form" style="display: none;">
          <input type="text" id="nickname-input" placeholder="New nickname" required minlength="3" maxlength="25" />
          <button type="submit">Save</button>
          <button type="button" id="cancel-edit-nickname-button">Cancel</button>
        </form>
      </div>

      <div class="auth">
        <button id="login-button" style="display: none;">Sign in with Google</button>
      </div>
    </header>

    <section id="difficulty-selection" class="card">
      <h2>Choose Difficulty</h2>
      <div class="difficulty-buttons">
        <button class="difficulty-button" data-difficulty="1">Easy</button>
        <button class="difficulty-button" data-difficulty="2">Medium</button>
        <button class="difficulty-button" data-difficulty="3">Hard</button>
      </div>
    </section>

    <section id="game-area" class="card" style="display: none;">
      <div class="game-header">
        <div id="timer">‚è± <span id="time-left">10</span>s</div>
        <div id="score">üèÖ <span id="current-score">0</span></div>
      </div>
      <div id="sticker-container">
        <img id="sticker-image" src="" alt="Club Sticker" />
      </div>
      <div id="options" class="options-grid"></div>
    </section>

    <section id="result-area" class="card" style="display: none;">
      <h2>Game Over</h2>
      <p>Your Score: <span id="final-score">0</span></p>
      <button id="play-again">Play Again</button>
    </section>

    <section id="leaderboard-section" class="card" style="display: none;">
      <h2>Leaderboard</h2>
      <div class="filters">
        <div>
          <label>Time:</label>
          <button class="leaderboard-time-filter" data-timeframe="today">Today</button>
          <button class="leaderboard-time-filter" data-timeframe="week">Week</button>
          <button class="leaderboard-time-filter" data-timeframe="month">Month</button>
          <button class="leaderboard-time-filter active" data-timeframe="all">All</button>
        </div>
        <div>
          <label>Difficulty:</label>
          <button class="leaderboard-difficulty-filter active" data-difficulty="1">Easy</button>
          <button class="leaderboard-difficulty-filter" data-difficulty="2">Medium</button>
          <button class="leaderboard-difficulty-filter" data-difficulty="3">Hard</button>
        </div>
      </div>
      <ol id="leaderboard-list"><li>Loading...</li></ol>
      <button id="close-leaderboard-button">Close</button>
    </section>

    <button id="show-leaderboard-button" class="secondary">Show Leaderboard</button>
    <div id="loading-indicator" class="status-message">Loading...</div>
    <div id="error-message" class="status-message"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
