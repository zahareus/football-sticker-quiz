<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StickerHunt</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h1>StickerHunt</h1>

  <div id="auth-bar">
    <span id="userStatus">Loading...</span>
    <button id="logout-button" style="display:none;">Logout</button>
  </div>

  <div id="auth-section" style="display:none;">
    <button id="google-login" class="google-login">
      <img src="https://img.icons8.com/color/16/000000/google-logo.png" />
      <span>Login with Google</span>
    </button>
  </div>

  <div id="difficulty-selection" style="display:none;">
    <h2>Choose Difficulty</h2>
    <button class="difficulty-button" data-difficulty="1">Easy</button>
    <button class="difficulty-button" data-difficulty="2">Medium</button>
    <button class="difficulty-button" data-difficulty="3">Hard</button>
    <br />
    <button id="show-leaderboard-button">Show Leaderboard</button>
  </div>

  <div id="game-area" style="display:none;">
    <div id="timer">Time: <span id="time-left">10</span></div>
    <div id="score">Score: <span id="current-score">0</span></div>
    <div id="sticker-container">
      <img id="sticker-image" src="" alt="Sticker" />
    </div>
    <div id="options"></div>
  </div>

  <div id="result-area" style="display:none;">
    <h2>Game Over!</h2>
    <p>Your final score: <span id="final-score">0</span></p>
    <p class="save-message">Your score has been saved!</p>
    <button id="play-again">Play Again</button>
    <p><a href="#" id="show-leaderboard-after">Show Leaderboard</a></p>
  </div>

  <div id="leaderboard-section" style="display:none;">
    <h2>Leaderboard</h2>
    <ol id="leaderboard-list"></ol>
    <button id="close-leaderboard-button">Close</button>
  </div>

  <p id="loading-indicator" style="display:none;">Loading...</p>
  <p id="error-message" style="display:none;"></p>

  <script src="script.js"></script>
</body>
</html>
