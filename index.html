<!DOCTYPE html>
<html lang="en"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Club Sticker!</title> <link rel="stylesheet" href="style.css"> <style>
        /* Простий стиль для активних кнопок фільтра (можна винести в style.css) */
        .active { background-color: #ddd; font-weight: bold; }
        button { margin: 2px 4px; padding: 5px 10px; cursor: pointer; }
        button:disabled { cursor: not-allowed; opacity: 0.7; }
         /* Стилі, додані в style.css, тут не потрібні, але залиште <style> на випадок швидких тестів */
    </style>
</head>
<body>
    <h1>Guess the Sticker Game</h1> <div id="auth-section">
        <button id="login-button" class="google-login" style="display: none;">
             <span>Sign in with Google</span> </button>
        <div id="user-status" style="display: none;">
            Welcome, <span id="user-email"></span>! <button id="logout-button">Logout</button> </div>
    </div>
    <hr>

    <div id="difficulty-selection" style="display: none; margin: 15px 0; text-align: center;">
        <h2>Choose difficulty level:</h2> <button class="difficulty-button" data-difficulty="1">Easy (1)</button> <button class="difficulty-button" data-difficulty="2">Medium (2)</button> <button class="difficulty-button" data-difficulty="3">Hard (3)</button> </div>

    <p id="loading-indicator" style="display: none; text-align: center; font-style: italic;">Loading...</p> <p id="error-message" style="color: red; display: none; text-align: center; font-weight: bold;"></p>

    <div id="game-area" style="display: none; text-align: center;">
        <div id="sticker-container" style="aspect-ratio: 1 / 1; width: 60%; max-width: 350px; min-width: 150px; margin: 20px auto; background-color: #f0f0f0; border: 1px solid #eee; overflow: hidden; border-radius: 5px;">
             <img id="sticker-image" src="" alt="Club Sticker" style="display: block; width: 100%; height: 100%; object-fit: contain;"> </div>
        <div id="options" style="margin-top: 15px; display: flex; flex-wrap: wrap; justify-content: center; gap: 10px;">
            </div>
        <div id="timer" style="margin-top: 15px; font-size: 1.2em; font-weight: bold;">Time: <span id="time-left">10</span></div> <div id="score" style="margin-top: 5px; font-size: 1.1em;">Score: <span id="current-score">0</span></div> </div>

    <div id="result-area" style="display: none; margin-top: 20px; text-align: center;">
        <h2>Game Over!</h2> <p style="font-size: 1.2em;">Your final score: <span id="final-score" style="font-weight: bold;">0</span></p> <button id="play-again">Choose another difficulty</button> </div>

    <section id="leaderboard-section" style="display: none; margin-top: 20px; padding: 15px; border-top: 1px solid #ccc;">
        <hr>
        <h2>Leaderboard</h2> <div id="leaderboard-filters" style="margin-bottom: 15px;">
            <div style="margin-bottom: 10px;">
                <strong>Time:</strong> <button class="leaderboard-time-filter" data-timeframe="today">Today</button> <button class="leaderboard-time-filter" data-timeframe="week">7 days</button> <button class="leaderboard-time-filter" data-timeframe="month">Month</button> <button class="leaderboard-time-filter active" data-timeframe="all">All Time</button> </div>
            <div>
                <strong>Difficulty:</strong> <button class="leaderboard-difficulty-filter active" data-difficulty="1">Easy (1)</button> <button class="leaderboard-difficulty-filter" data-difficulty="2">Medium (2)</button> <button class="leaderboard-difficulty-filter" data-difficulty="3">Hard (3)</button> </div>
        </div>

        <ol id="leaderboard-list" style="padding-left: 20px;"> <li>Loading...</li> </ol>

        <button id="close-leaderboard-button">Close Leaderboard</button> </section>
    <button id="show-leaderboard-button" style="margin-top: 20px; display: none;">Show Leaderboard</button> <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
