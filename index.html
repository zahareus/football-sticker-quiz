<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вгадай Стікер Клубу!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Гра "Вгадай Стікер"</h1>
    <p>Скоро тут буде гра...</p>

    <div id="game-area" style="display: none;">
        <img id="sticker-image" src="" alt="Стікер клубу" width="150">
        <div id="options">
            </div>
        <div id="timer">Час: <span id="time-left">10</span></div>
        <div id="score">Рахунок: <span id="current-score">0</span></div>
    </div>

    <div id="result-area" style="display: none;">
        <h2>Гру завершено!</h2>
        <p>Ваш фінальний рахунок: <span id="final-score">0</span></p>
        <button id="play-again">Грати ще раз</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
