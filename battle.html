<body>
    <header class="app-header">
        <div class="logo-container">
           <a href="/index.html"><img src="/logo.png" alt="StickerHunt Logo" id="app-logo"></a>
        </div>
        <div id="auth-section">
             <button id="login-button" class="btn btn-primary google-login" style="display: none;">
                 <span>Sign in with Google</span>
             </button>
             <div id="user-status" style="display: none;">
                 <strong id="user-nickname" title="Click to edit nickname">Loading...</strong>
                 <button id="logout-button" class="btn-link">Logout</button>
                 <form id="edit-nickname-form" style="display: none;">
                     <input type="text" id="nickname-input" placeholder="Enter new nickname" required minlength="3" maxlength="25" size="15">
                     <button type="submit" class="btn btn-primary">Save</button>
                     <button type="button" id="cancel-edit-nickname-button" class="btn btn-secondary">Cancel</button>
                 </form>
             </div>
         </div>
    </header>

    <main class="container battle-page-container">
        <div class="battle-page-content-wrapper">
            <div id="battle-header">
                <h1>Which sticker is better?</h1>
                <p class="battle-subtitle">Click on the sticker or press 1 or 2</p>
                <div id="battle-stats" class="battle-stats">
                    <span id="total-votes">Loading...</span>
                </div>
            </div>

            <div id="battle-arena" class="battle-arena">
                <!-- Loading state -->
                <div id="battle-loading" class="battle-loading">
                    <div class="loading-spinner"></div>
                    <p>Loading stickers...</p>
                </div>

                <!-- Battle content -->
                <div id="battle-content" class="battle-content" style="display: none;">
                    <div class="battle-sticker battle-sticker-left" id="sticker-a" data-id="">
                        <div class="battle-sticker-image-container">
                            <img src="" alt="Sticker A" class="battle-sticker-image" id="sticker-a-img">
                        </div>
                        <div class="battle-sticker-overlay">
                            <span class="vote-text">Vote</span>
                        </div>
                    </div>

                    <div class="battle-sticker battle-sticker-right" id="sticker-b" data-id="">
                        <div class="battle-sticker-image-container">
                            <img src="" alt="Sticker B" class="battle-sticker-image" id="sticker-b-img">
                        </div>
                        <div class="battle-sticker-overlay">
                            <span class="vote-text">Vote</span>
                        </div>
                    </div>
                </div>

                <!-- Result animation overlay -->
                <div id="battle-result" class="battle-result" style="display: none;">
                    <div class="result-winner">
                        <img src="" alt="Winner" id="result-winner-img">
                        <div class="result-rating-change" id="result-winner-rating"></div>
                    </div>
                </div>
            </div>

            <!-- Error state -->
            <div id="battle-error" class="battle-error" style="display: none;">
                <p>Failed to load stickers. Please try again.</p>
                <button class="btn btn-primary" onclick="loadNewPair()">Retry</button>
            </div>

            <!-- Navigation buttons -->
            <nav class="site-nav">
                <a href="/catalogue.html" class="btn btn-nav">Catalogue</a>
                <a href="/map.html" class="btn btn-nav">Map</a>
                <a href="/rating.html" class="btn btn-nav">Rating</a>
                <a href="/quiz.html" class="btn btn-nav">Play Quiz</a>
            </nav>
        </div>
