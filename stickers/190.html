    <script>
        // Initialize map if map container exists
        

        // Load dynamic rating and answer rate from database
        document.addEventListener('DOMContentLoaded', async function() {
            const ratingEl = document.getElementById('sticker-rating');
            if (!ratingEl) return;

            const stickerId = parseInt(ratingEl.dataset.stickerId);
            if (!stickerId) return;

            try {
                const supabase = getSupabaseClient();
                if (!supabase) return;

                // Load Like Rate (ELO rating)
                const { data, error } = await supabase.rpc('get_sticker_rank', {
                    p_sticker_id: stickerId
                });

                if (error) {
                    console.error('Error loading rating:', error);
                } else if (data && !data.error) {
                    document.getElementById('rating-value').textContent = data.rating;
                    document.getElementById('rating-rank').textContent = '#' + data.rank;
                }

                // Load Answer Rate
                const { data: stickerData, error: stickerError } = await supabase
                    .from('stickers')
                    .select('quiz_shown_count, quiz_correct_count')
                    .eq('id', stickerId)
                    .single();

                if (stickerError) {
                    console.error('Error loading answer rate:', stickerError);
                } else if (stickerData) {
                    const shown = stickerData.quiz_shown_count || 0;
                    const correct = stickerData.quiz_correct_count || 0;
                    // If never shown, default to 100%
                    const answerRate = shown > 0 ? Math.round((correct / shown) * 100) : 100;
                    document.getElementById('answer-rate-value').textContent = answerRate + '%';
                }
            } catch (err) {
                console.error('Error loading sticker data:', err);
            }
        });
    </script>
