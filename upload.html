<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Sticker - StickerHunt</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Upload new football stickers to the StickerHunt database.">
    <meta name="robots" content="noindex, nofollow">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://stickerhunt.club/upload.html">
    <meta property="og:title" content="Upload Sticker - StickerHunt">
    <meta property="og:image" content="https://stickerhunt.club/metash.png">
    <meta property="og:site_name" content="StickerHunt">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <!-- Additional styles for upload page -->
    <style>
        .upload-form {
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
        }

        .form-group {
            margin-bottom: calc(var(--spacing-unit) * 2.5);
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: var(--spacing-unit);
            color: var(--color-text);
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: calc(var(--spacing-unit) * 1.5);
            font-size: 1em;
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            margin: 0;
        }

        .club-autocomplete {
            position: relative;
        }

        .suggestions-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--color-background);
            border: 1px solid var(--color-border);
            border-top: none;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
            display: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .suggestions-list.visible {
            display: block;
        }

        .suggestion-item {
            padding: calc(var(--spacing-unit) * 1.5);
            cursor: pointer;
            border-bottom: 1px solid var(--color-border);
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-item:hover,
        .suggestion-item.selected {
            background-color: var(--color-accent);
            color: var(--color-accent-text);
        }

        .suggestion-country {
            font-size: 0.85em;
            color: var(--color-info-text);
            margin-left: var(--spacing-unit);
        }

        .suggestion-item:hover .suggestion-country,
        .suggestion-item.selected .suggestion-country {
            color: var(--color-accent-text);
            opacity: 0.8;
        }

        .difficulty-buttons {
            display: flex;
            gap: var(--spacing-unit);
        }

        .difficulty-btn {
            flex: 1;
            padding: calc(var(--spacing-unit) * 1.5);
            font-size: 1.1em;
            font-weight: 600;
            border: 2px solid var(--color-border);
            border-radius: var(--border-radius);
            background: var(--color-background);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .difficulty-btn:hover {
            border-color: var(--color-accent);
        }

        .difficulty-btn.active {
            background: var(--color-accent);
            border-color: var(--color-accent);
            color: var(--color-accent-text);
        }

        .dropzone {
            border: 2px dashed var(--color-border);
            border-radius: var(--border-radius);
            padding: calc(var(--spacing-unit) * 4);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--color-secondary-bg);
        }

        .dropzone:hover,
        .dropzone.dragover {
            border-color: var(--color-accent);
            background: var(--color-secondary-bg-hover);
        }

        .dropzone.has-file {
            border-style: solid;
            border-color: var(--color-success);
        }

        .dropzone-text {
            color: var(--color-info-text);
            font-size: 1em;
        }

        .dropzone-filename {
            margin-top: var(--spacing-unit);
            font-weight: 600;
            color: var(--color-text);
        }

        .image-preview {
            margin-top: calc(var(--spacing-unit) * 2);
            text-align: center;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 300px;
            border-radius: var(--border-radius);
            margin: 0 auto;
        }

        .metadata-info {
            margin-top: calc(var(--spacing-unit) * 2);
            padding: calc(var(--spacing-unit) * 1.5);
            background: var(--color-secondary-bg);
            border-radius: var(--border-radius);
            font-size: 0.9em;
            color: var(--color-info-text);
        }

        .metadata-info p {
            margin: 0 0 calc(var(--spacing-unit) * 0.5) 0;
        }

        .metadata-info p:last-child {
            margin-bottom: 0;
        }

        .submit-btn {
            width: 100%;
            padding: calc(var(--spacing-unit) * 2);
            font-size: 1.1em;
            font-weight: 600;
            margin-top: calc(var(--spacing-unit) * 2);
        }

        .status-message {
            margin-top: calc(var(--spacing-unit) * 2);
            padding: calc(var(--spacing-unit) * 2);
            border-radius: var(--border-radius);
            text-align: center;
        }

        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: var(--color-error-bg);
            color: var(--color-error);
            border: 1px solid #f5c6cb;
        }

        .status-message a {
            color: inherit;
            font-weight: 600;
        }

        .result-details {
            text-align: left;
            margin-top: var(--spacing-unit);
        }

        .result-details p {
            margin: calc(var(--spacing-unit) * 0.5) 0;
        }

        .access-denied {
            text-align: center;
            padding: calc(var(--spacing-unit) * 4);
        }

        .access-denied h2 {
            color: var(--color-error);
            margin-bottom: calc(var(--spacing-unit) * 2);
        }

        .loading-state {
            text-align: center;
            padding: calc(var(--spacing-unit) * 4);
            color: var(--color-info-text);
        }

        .social-success {
            color: var(--color-success);
            font-weight: 600;
        }

        .social-warning {
            color: var(--color-info-text);
            font-style: italic;
        }
    </style>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4Y0MJKGDZS"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-4Y0MJKGDZS');
    </script>
</head>
<body>
    <header class="app-header">
        <div class="logo-container">
           <a href="/index.html"><img src="/logo.png" alt="StickerHunt Logo" id="app-logo"></a>
        </div>
        <div id="auth-section">
             <button id="login-button" class="btn btn-primary google-login" style="display: none;">
                 <span>Sign in with Google</span>
             </button>
             <div id="user-status" style="display: none;">
                 <strong id="user-nickname" title="Click to edit nickname">Loading...</strong>
                 <button id="logout-button" class="btn-link">Logout</button>
             </div>
         </div>
    </header>

    <main class="container">
        <h1>Upload Sticker</h1>

        <!-- Loading state -->
        <div id="loading-state" class="loading-state">
            <p>Checking permissions...</p>
        </div>

        <!-- Access denied -->
        <div id="access-denied" class="access-denied" style="display: none;">
            <h2>Access Denied</h2>
            <p>You don't have permission to upload stickers.</p>
            <p>Please contact the administrator if you believe this is an error.</p>
            <a href="/index.html" class="btn btn-primary">Go to Home</a>
        </div>

        <!-- Upload form -->
        <div id="upload-form-container" style="display: none;">
            <form id="upload-form" class="upload-form">
                <!-- Club autocomplete -->
                <div class="form-group">
                    <label for="club-input">Club</label>
                    <div class="club-autocomplete">
                        <input type="text" id="club-input" placeholder="Start typing club name..." autocomplete="off" required>
                        <ul id="suggestions-list" class="suggestions-list"></ul>
                    </div>
                    <input type="hidden" id="club-id" value="">
                </div>

                <!-- Difficulty selection -->
                <div class="form-group">
                    <label>Difficulty</label>
                    <div class="difficulty-buttons">
                        <button type="button" class="difficulty-btn active" data-value="1">1</button>
                        <button type="button" class="difficulty-btn" data-value="2">2</button>
                        <button type="button" class="difficulty-btn" data-value="3">3</button>
                    </div>
                    <input type="hidden" id="difficulty-value" value="1">
                </div>

                <!-- File upload -->
                <div class="form-group">
                    <label>Sticker Image (JPEG)</label>
                    <div id="dropzone" class="dropzone">
                        <p class="dropzone-text">Drag & drop a JPEG file here or click to select</p>
                        <p class="dropzone-filename" style="display: none;"></p>
                    </div>
                    <input type="file" id="file-input" accept="image/jpeg" style="display: none;">
                    <div id="image-preview" class="image-preview" style="display: none;"></div>
                    <div id="metadata-info" class="metadata-info" style="display: none;"></div>
                </div>

                <!-- Submit button -->
                <button type="submit" id="submit-btn" class="btn btn-primary submit-btn" disabled>
                    Upload Sticker
                </button>

                <!-- Status message -->
                <div id="status-message" class="status-message" style="display: none;"></div>
            </form>
        </div>
    </main>

    <footer class="app-footer">
        <p>
            <a href="/about.html">About</a> |
            <a href="/catalogue.html">Catalogue</a> |
            <a href="/quiz.html">Quiz</a>
        </p>
        <p>StickerHunt &copy; 2025</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/exifr/dist/full.umd.js"></script>
    <script src="shared.js"></script>
    <script src="upload.js"></script>
</body>
</html>
