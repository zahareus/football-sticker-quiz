<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StickerHunt - Global Football Sticker Database</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Browse our comprehensive database of football stickers from clubs around the world. Play quiz game now and compete on the global leaderboard.">
    <meta name="keywords" content="football, stickers, panini, quiz, database, soccer, player identification, leaderboard">
    <link rel="canonical" href="https://stickerhunt.club/">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://stickerhunt.club/">
    <meta property="og:title" content="StickerHunt - Global Football Sticker Database">
    <meta property="og:description" content="Browse our comprehensive database of football stickers from clubs around the world. Play quiz game now and compete on the global leaderboard.">
    <meta property="og:image" content="https://stickerhunt.club/metash.png">
    <meta property="og:site_name" content="StickerHunt">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://stickerhunt.club/">
    <meta property="twitter:title" content="StickerHunt - Global Football Sticker Database">
    <meta property="twitter:description" content="Browse our comprehensive database of football stickers from clubs around the world. Play quiz game now and compete on the global leaderboard.">
    <meta property="twitter:image" content="https://stickerhunt.club/metash.png">
    <meta property="twitter:site" content="@StickerHunting">
    <meta property="twitter:creator" content="@StickerHunting">

    <!-- Critical: Preconnect to all external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://rbmeslzlbsolkxnvesqb.supabase.co">

    <!-- Preload the first featured sticker for instant display -->
    <link rel="preload" href="{{FIRST_STICKER_URL}}" as="image" fetchpriority="high">

    <!-- Preload critical font weights only -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/style.css">

    <!-- Analytics - load after page content -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4Y0MJKGDZS"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-4Y0MJKGDZS');
    </script>

    <!-- Structured data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "StickerHunt",
      "description": "Global Football Sticker Database",
      "url": "https://stickerhunt.club/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://stickerhunt.club/catalogue.html?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
</head>
<body class="home-page">
    <header class="app-header">
        <div class="logo-container">
           <a href="/index.html"><img src="/logo.png" alt="StickerHunt Logo" id="app-logo"></a>
        </div>
        <div id="auth-section">
             <button id="login-button" class="btn btn-primary google-login" style="display: none;">
                 <span>Sign in with Google</span>
             </button>
             <div id="user-status" style="display: none;">
                 <strong id="user-nickname" title="Click to edit nickname">Loading...</strong>
                 <button id="logout-button" class="btn-link">Logout</button>
                 <form id="edit-nickname-form" style="display: none;">
                     <input type="text" id="nickname-input" placeholder="Enter new nickname" required minlength="3" maxlength="25" size="15">
                     <button type="submit" class="btn btn-primary">Save</button>
                     <button type="button" id="cancel-edit-nickname-button" class="btn btn-secondary">Cancel</button>
                 </form>
             </div>
         </div>
    </header>

    <main class="container home-container">
        <p class="home-subtitle" id="sticker-count-text">
            Global database of football stickers.<br>
            Total stickers: <span id="total-stickers">{{TOTAL_STICKERS}}</span>
        </p>

        <div id="featured-sticker">
            <a href="{{FIRST_STICKER_LINK}}" id="home-sticker-link">
                <div id="home-sticker-container">
                    <img id="home-sticker-image" src="{{FIRST_STICKER_URL}}" alt="Featured Sticker" fetchpriority="high" decoding="async">
                </div>
            </a>
        </div>

        <div class="home-actions">
            <a href="/quiz.html" class="btn btn-large">Play Quiz</a>
            <a href="/catalogue.html" class="btn btn-large">View Catalogue</a>
        </div>
    </main>

    <footer class="app-footer">
        <p>
            <a href="/about.html">About</a> |
            <a href="/terms.html">Terms of Service</a> |
            <a href="/privacy.html">Privacy Policy</a>
        </p>
        <p>StickerHunt &copy; 2025</p>
    </footer>

    <!-- Inline script for instant random sticker selection (no network calls) -->
    <script>
        // Pre-embedded random sticker URLs for instant loading
        const featuredStickers = {{STICKER_POOL_JSON}};

        // Pick a random sticker on page load
        if (featuredStickers.length > 1) {
            const randomIndex = Math.floor(Math.random() * featuredStickers.length);
            const randomSticker = featuredStickers[randomIndex];
            const img = document.getElementById('home-sticker-image');
            const link = document.getElementById('home-sticker-link');
            if (img && randomSticker.url) {
                img.src = randomSticker.url;
            }
            if (link && randomSticker.id) {
                link.href = '/stickers/' + randomSticker.id + '.html';
            }
        }
    </script>

    <!-- Auth functionality (loads in background, non-blocking) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/shared.js"></script>
    <script src="/index-static.js"></script>
</body>
</html>
