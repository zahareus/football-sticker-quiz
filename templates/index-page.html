<body class="home-page">
    <header class="app-header">
        <div class="logo-container">
           <a href="/index.html"><img src="/logo.png" alt="StickerHunt Logo" id="app-logo"></a>
        </div>
        <div id="auth-section">
             <button id="login-button" class="btn btn-primary google-login" style="display: none;">
                 <span>Sign in with Google</span>
             </button>
             <div id="user-status" style="display: none;">
                 <strong id="user-nickname" title="Click to edit nickname">Loading...</strong>
                 <button id="logout-button" class="btn-link">Logout</button>
                 <form id="edit-nickname-form" style="display: none;">
                     <input type="text" id="nickname-input" placeholder="Enter new nickname" required minlength="3" maxlength="25" size="15">
                     <button type="submit" class="btn btn-primary">Save</button>
                     <button type="button" id="cancel-edit-nickname-button" class="btn btn-secondary">Cancel</button>
                 </form>
             </div>
         </div>
    </header>

    <main class="container home-container">
        <div id="game-area" style="display: block;">
            <div id="sticker-container">
                <a href="{{FIRST_STICKER_LINK}}" id="home-sticker-link">
                    <img id="home-sticker-image" src="{{FIRST_STICKER_URL}}" alt="Featured Sticker" fetchpriority="high" decoding="async">
                </a>
            </div>
            <div class="game-right-panel">
                <div class="game-info">
                    <div id="home-title">Football stickers. Total: <span id="total-stickers">{{TOTAL_STICKERS}}</span></div>
                </div>
                <div id="options" class="button-group options-group">
                    <a href="/catalogue.html" class="btn">View Catalogue</a>
                    <a href="/map.html" class="btn">View Map</a>
                    <a href="/battle.html" class="btn">Rate Stickers</a>
                    <a href="/quiz.html" class="btn">Play Quiz</a>
                    <button id="home-auth-button" class="btn">Sign In</button>
                </div>
            </div>
        </div>
    </main>

            <a href="/about.html">About</a> |
            <a href="/terms.html">Terms of Service</a> |
            <a href="/privacy.html">Privacy Policy</a>
        </p>

    <!-- Inline script for instant random sticker selection (no network calls) -->
    <script>
        // Pre-embedded random sticker URLs for instant loading
        const featuredStickers = {{STICKER_POOL_JSON}};

        // Pick a random sticker on page load
        if (featuredStickers.length > 1) {
            const randomIndex = Math.floor(Math.random() * featuredStickers.length);
            const randomSticker = featuredStickers[randomIndex];
            const img = document.getElementById('home-sticker-image');
            const link = document.getElementById('home-sticker-link');
            if (img && randomSticker.url) {
                img.src = randomSticker.url;
            }
            if (link && randomSticker.id) {
                link.href = '/stickers/' + randomSticker.id + '.html';
            }
        }
    </script>
