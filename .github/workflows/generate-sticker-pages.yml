name: Generate Sticker Pages

on:
  # Trigger via GitHub API (from n8n or other webhook)
  repository_dispatch:
    types: [generate-sticker-pages]

  # Manual trigger for testing
  workflow_dispatch:
    inputs:
      sticker_ids:
        description: 'Sticker IDs (comma-separated, e.g., 123, 456, 789)'
        required: true
        type: string

# Required for pushing commits
permissions:
  contents: write

jobs:
  generate-pages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./scripts
        run: npm install

      - name: Get IDs and flags
        id: get-ids
        run: |
          if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            # Support both single sticker_id and multiple sticker_ids from API
            if [ -n "${{ github.event.client_payload.sticker_ids }}" ]; then
              STICKER_IDS="${{ github.event.client_payload.sticker_ids }}"
            else
              STICKER_IDS="${{ github.event.client_payload.sticker_id }}"
            fi
            # Get club_ids if provided (for regenerating club/country pages)
            CLUB_IDS="${{ github.event.client_payload.club_ids }}"
            # Get regenerate_stickers flag (for club edits that change name)
            REGENERATE_STICKERS="${{ github.event.client_payload.regenerate_stickers }}"
          else
            STICKER_IDS="${{ github.event.inputs.sticker_ids }}"
            CLUB_IDS=""
            REGENERATE_STICKERS=""
          fi
          # Remove spaces and store
          STICKER_IDS=$(echo "$STICKER_IDS" | tr -d ' ')
          CLUB_IDS=$(echo "$CLUB_IDS" | tr -d ' ')
          echo "sticker_ids=$STICKER_IDS" >> $GITHUB_OUTPUT
          echo "club_ids=$CLUB_IDS" >> $GITHUB_OUTPUT
          echo "regenerate_stickers=$REGENERATE_STICKERS" >> $GITHUB_OUTPUT

          if [ -n "$STICKER_IDS" ]; then
            echo "Processing sticker IDs: $STICKER_IDS"
          fi
          if [ -n "$CLUB_IDS" ]; then
            echo "Club IDs to regenerate: $CLUB_IDS"
          fi
          if [ "$REGENERATE_STICKERS" == "true" ]; then
            echo "Will also regenerate sticker pages for clubs"
          fi

      - name: Generate sticker pages
        id: generate-pages
        if: steps.get-ids.outputs.sticker_ids != ''
        working-directory: ./scripts
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          STICKER_IDS="${{ steps.get-ids.outputs.sticker_ids }}"
          IFS=',' read -ra IDS <<< "$STICKER_IDS"

          GENERATED_URLS=""
          for id in "${IDS[@]}"; do
            echo "=========================================="
            echo "Generating pages for sticker #$id"
            echo "=========================================="
            node generate-single-sticker.js "$id"

            if [ -z "$GENERATED_URLS" ]; then
              GENERATED_URLS="https://stickerhunt.club/stickers/$id.html"
            else
              GENERATED_URLS="$GENERATED_URLS,https://stickerhunt.club/stickers/$id.html"
            fi
          done

          echo "page_generation=success" >> $GITHUB_OUTPUT
          echo "generated_urls=$GENERATED_URLS" >> $GITHUB_OUTPUT

      - name: Regenerate club pages
        if: steps.get-ids.outputs.club_ids != ''
        working-directory: ./scripts
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          CLUB_IDS="${{ steps.get-ids.outputs.club_ids }}"
          echo "Regenerating pages for clubs: $CLUB_IDS"
          node regenerate-club-pages.js "$CLUB_IDS"

      - name: Regenerate sticker pages for clubs
        if: steps.get-ids.outputs.regenerate_stickers == 'true' && steps.get-ids.outputs.club_ids != ''
        working-directory: ./scripts
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          CLUB_IDS="${{ steps.get-ids.outputs.club_ids }}"
          echo "Regenerating sticker pages for clubs: $CLUB_IDS"
          IFS=',' read -ra IDS <<< "$CLUB_IDS"
          for id in "${IDS[@]}"; do
            echo "=========================================="
            echo "Regenerating sticker pages for club #$id"
            echo "=========================================="
            node regenerate-club-sticker-pages.js "$id"
          done

      - name: Optimize images
        id: optimize-images
        if: steps.get-ids.outputs.sticker_ids != ''
        working-directory: ./scripts
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          STICKER_IDS="${{ steps.get-ids.outputs.sticker_ids }}"
          echo "Optimizing images for stickers: $STICKER_IDS"

          # Run optimization for specific sticker IDs
          node optimize-images.js --only=$STICKER_IDS

          echo "image_optimization=success" >> $GITHUB_OUTPUT

      - name: Check for changes
        id: check-changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add stickers/ clubs/ countries/

          # Create commit message
          STICKER_IDS="${{ steps.get-ids.outputs.sticker_ids }}"
          CLUB_IDS="${{ steps.get-ids.outputs.club_ids }}"

          if [ -n "$STICKER_IDS" ]; then
            if [[ "$STICKER_IDS" == *","* ]]; then
              git commit -m "Auto-generate pages for stickers #$STICKER_IDS"
            else
              git commit -m "Auto-generate pages for sticker #$STICKER_IDS"
            fi
          elif [ -n "$CLUB_IDS" ]; then
            if [[ "$CLUB_IDS" == *","* ]]; then
              git commit -m "Auto-regenerate pages for clubs #$CLUB_IDS"
            else
              git commit -m "Auto-regenerate pages for club #$CLUB_IDS"
            fi
          else
            git commit -m "Auto-regenerate pages"
          fi
          git push

      - name: Output result
        run: |
          echo "========================================"
          echo "WORKFLOW COMPLETED SUCCESSFULLY"
          echo "========================================"
          echo ""
          echo "Sticker IDs: ${{ steps.get-ids.outputs.sticker_ids }}"
          echo "Page Generation: ${{ steps.generate-pages.outputs.page_generation }}"
          echo "Image Optimization: ${{ steps.optimize-images.outputs.image_optimization }}"
          echo ""
          echo "Generated URLs:"
          IFS=',' read -ra IDS <<< "${{ steps.get-ids.outputs.sticker_ids }}"
          for id in "${IDS[@]}"; do
            echo "  - https://stickerhunt.club/stickers/$id.html"
          done
