name: Generate Sticker Pages

on:
  # Trigger via GitHub API (from n8n or other webhook)
  repository_dispatch:
    types: [generate-sticker-pages]

  # Manual trigger for testing
  workflow_dispatch:
    inputs:
      sticker_ids:
        description: 'Sticker IDs (comma-separated, e.g., 123, 456, 789)'
        required: true
        type: string

# Required for pushing commits
permissions:
  contents: write

jobs:
  generate-pages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./scripts
        run: npm install

      - name: Get sticker IDs
        id: get-sticker-ids
        run: |
          if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            # Support both single sticker_id and multiple sticker_ids from API
            if [ -n "${{ github.event.client_payload.sticker_ids }}" ]; then
              STICKER_IDS="${{ github.event.client_payload.sticker_ids }}"
            else
              STICKER_IDS="${{ github.event.client_payload.sticker_id }}"
            fi
          else
            STICKER_IDS="${{ github.event.inputs.sticker_ids }}"
          fi
          # Remove spaces and store
          STICKER_IDS=$(echo "$STICKER_IDS" | tr -d ' ')
          echo "sticker_ids=$STICKER_IDS" >> $GITHUB_OUTPUT
          echo "Processing sticker IDs: $STICKER_IDS"

      - name: Generate sticker pages
        working-directory: ./scripts
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          IFS=',' read -ra IDS <<< "${{ steps.get-sticker-ids.outputs.sticker_ids }}"
          for id in "${IDS[@]}"; do
            echo "=========================================="
            echo "Generating pages for sticker #$id"
            echo "=========================================="
            node generate-single-sticker.js "$id"
          done

      - name: Check for changes
        id: check-changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add stickers/ clubs/ countries/

          # Create commit message with all IDs
          STICKER_IDS="${{ steps.get-sticker-ids.outputs.sticker_ids }}"
          if [[ "$STICKER_IDS" == *","* ]]; then
            git commit -m "Auto-generate pages for stickers #$STICKER_IDS"
          else
            git commit -m "Auto-generate pages for sticker #$STICKER_IDS"
          fi
          git push

      - name: Output result
        run: |
          echo "Generated pages for stickers: ${{ steps.get-sticker-ids.outputs.sticker_ids }}"
          IFS=',' read -ra IDS <<< "${{ steps.get-sticker-ids.outputs.sticker_ids }}"
          echo "Sticker URLs:"
          for id in "${IDS[@]}"; do
            echo "  - https://stickerhunt.club/stickers/$id.html"
          done
