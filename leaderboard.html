<body>
    <header class="app-header">
        <div class="logo-container">
           <a href="/index.html"><img src="/logo.png" alt="StickerHunt Logo" id="app-logo"></a>
        </div>
        <div id="auth-section">
             <button id="login-button" class="btn btn-primary google-login" style="display: none;">
                 <span>Sign in with Google</span>
             </button>
             <div id="user-status" style="display: none;">
                 <a id="user-nickname" href="#" title="View your profile">Loading...</a>
                 <button id="logout-button" class="btn-link">Logout</button>
                 <form id="edit-nickname-form" style="display: none;">
                     <input type="text" id="nickname-input" placeholder="Enter new nickname" required minlength="3" maxlength="25" size="15">
                     <button type="submit" class="btn btn-primary">Save</button>
                     <button type="button" id="cancel-edit-nickname-button" class="btn btn-secondary">Cancel</button>
                 </form>
             </div>
         </div>
    </header>

    <main class="container" id="leaderboard-page-container">
        <h1>Leaderboard</h1>

        <div id="leaderboard-filters">
            <div class="filter-row">
                <div class="filter-group">
                    <button class="btn btn-nav leaderboard-time-filter active" data-timeframe="today">Today</button>
                    <button class="btn btn-nav leaderboard-time-filter" data-timeframe="week">7 Days</button>
                    <button class="btn btn-nav leaderboard-time-filter" data-timeframe="all">All Time</button>
                </div>
                <div class="filter-group">
                    <button class="btn btn-nav leaderboard-mode-filter active" data-mode="results">Results</button>
                    <button class="btn btn-nav leaderboard-mode-filter" data-mode="players">Players</button>
                </div>
            </div>
        </div>

        <div class="leaderboard-grid">
            <section class="leaderboard-section" id="leaderboard-easy">
                <h2>Easy</h2>
                <div id="leaderboard-table-easy">
                    <p>Loading...</p>
                </div>
            </section>
            <section class="leaderboard-section" id="leaderboard-medium">
                <h2>Medium</h2>
                <div id="leaderboard-table-medium">
                    <p>Loading...</p>
                </div>
            </section>
            <section class="leaderboard-section" id="leaderboard-hard">
                <h2>Hard</h2>
                <div id="leaderboard-table-hard">
                    <p>Loading...</p>
                </div>
            </section>
            <section class="leaderboard-section leaderboard-section-ttr" id="leaderboard-ttr">
                <h2>Time To Run</h2>
                <div id="leaderboard-table-ttr">
                    <p>Loading...</p>
                </div>
            </section>
        </div>

        <div class="leaderboard-actions">
            <a href="/quiz.html" class="btn btn-large">Play Quiz</a>
            <a href="/catalogue.html" class="btn btn-large">View Catalogue</a>
        </div>

        <p id="loading-indicator" style="display: none;">Loading...</p>
        <p id="error-message" style="display: none;"></p>
    </main>

    <footer class="app-footer">
        <p>
            <a href="/about.html">About</a> |
            <a href="/terms.html">Terms of Service</a> |
            <a href="/privacy.html">Privacy Policy</a>
        </p>
        <p>StickerHunt &copy; 2025</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="shared.js"></script>
    <script src="leaderboard.js"></script>
</body>
</html>
