<body>
    <header class="app-header">
        <div class="logo-container">
           <a href="/index.html"><img src="/logo.png" alt="StickerHunt Logo" id="app-logo"></a>
        </div>
        <div id="auth-section">
             <button id="login-button" class="btn btn-primary google-login" style="display: none;">
                 <span>Sign in with Google</span>
             </button>
             <div id="user-status" style="display: none;">
                 <strong id="user-nickname" title="Your username">Loading...</strong>
                 <button id="logout-button" class="btn-link">Logout</button>
             </div>
         </div>
    </header>

    <main class="container leaderboard-container">
        <h1>üèÜ Leaderboard</h1>

        <div id="leaderboard-filters" style="margin-bottom: 24px;">
            <div class="filter-group" style="margin-bottom: 12px;">
                <strong>Time:</strong>
                <button class="btn btn-filter leaderboard-time-filter active" data-timeframe="today">Today</button>
                <button class="btn btn-filter leaderboard-time-filter" data-timeframe="week">7 days</button>
                <button class="btn btn-filter leaderboard-time-filter" data-timeframe="month">Month</button>
                <button class="btn btn-filter leaderboard-time-filter" data-timeframe="all">All time</button>
            </div>
            <div class="filter-group">
                <strong>Difficulty:</strong>
                <button class="btn btn-filter leaderboard-difficulty-filter active" data-difficulty="1">Easy</button>
                <button class="btn btn-filter leaderboard-difficulty-filter" data-difficulty="2">Medium</button>
                <button class="btn btn-filter leaderboard-difficulty-filter" data-difficulty="3">Hard</button>
            </div>
        </div>

        <div id="leaderboard-content" style="min-height: 300px;">
            <ol id="leaderboard-list" style="list-style: decimal; padding-left: 20px; font-size: 1.1em; line-height: 1.8;">
                <li>Loading...</li>
            </ol>
        </div>

        <div class="home-actions" style="margin-top: 40px;">
            <a href="/quiz.html" class="btn btn-primary btn-large">Play Quiz</a>
            <a href="/catalogue.html" class="btn btn-secondary btn-large">View Catalogue</a>
        </div>

        <p id="loading-indicator" style="display: none;">Loading...</p>
        <p id="error-message" style="display: none;"></p>
